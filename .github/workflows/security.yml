name: Security

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version for security scans'
        required: false
        type: string
        default: '3.12'
      full-scan:
        description: 'Whether to run full security scan (SAST, dependencies, container)'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: ${{ inputs.python-version }}

jobs:
  basic-security:
    name: Basic Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit pip-audit

      - name: Create security reports directory
        run: mkdir -p security-reports

      - name: Run Bandit
        run: |
          bandit -r src/ api.py -ll -f txt
          bandit -r src/ api.py -f json -o security-reports/bandit-report.json || true

      - name: Run pip-audit
        run: pip-audit

      - name: Generate pip-licenses report
        run: |
          pip install pip-licenses
          pip-licenses --format=json --output-file=security-reports/licenses.json

      - name: Upload security reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-reports
          path: security-reports/
          retention-days: 7

  sast:
    if: inputs.full-scan
    name: Static Analysis (SAST)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit semgrep

      - name: Run Bandit security scan
        run: |
          mkdir -p security-reports
          bandit -r src/ api.py -f json -o security-reports/bandit-report.json || true
          bandit -r src/ api.py -f txt -o security-reports/bandit-report.txt || true

      - name: Run Semgrep SAST scan
        run: |
          semgrep --config=auto src/ api.py --json --output=security-reports/semgrep-report.json || true
          semgrep --config=auto src/ api.py --output=security-reports/semgrep-report.txt || true

      - name: Upload SAST reports
        uses: actions/upload-artifact@v5
        with:
          name: sast-reports
          path: security-reports/
          retention-days: 30

  dependency-scan:
    if: inputs.full-scan
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install safety pip-audit

      - name: Run Safety check
        run: |
          mkdir -p security-reports
          safety check --json --output security-reports/safety-report.json || true
          safety check --output security-reports/safety-report.txt || true

      - name: Run pip-audit
        run: |
          pip-audit --format json --output security-reports/pip-audit-report.json || true
          pip-audit --output security-reports/pip-audit-report.txt || true

      - name: Generate dependency tree
        run: |
          pip install pipdeptree
          pipdeptree --json > security-reports/dependency-tree.json
          pipdeptree > security-reports/dependency-tree.txt

      - name: Upload dependency reports
        uses: actions/upload-artifact@v5
        with:
          name: dependency-reports
          path: security-reports/
          retention-days: 30

  container-scan:
    if: inputs.full-scan
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: false
          tags: msn-weather-app:security-scan
          cache-from: type=gha
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: msn-weather-app:security-scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-security'

      - name: Run Trivy for JSON report
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: msn-weather-app:security-scan
          format: 'json'
          output: 'trivy-results.json'

      - name: Generate Grype SBOM scan
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          syft msn-weather-app:security-scan -o spdx-json > container-sbom.json
          grype sbom:container-sbom.json --fail-on critical -o json > grype-results.json || true

      - name: Upload container security reports
        uses: actions/upload-artifact@v5
        with:
          name: container-security-reports
          path: |
            trivy-results.json
            grype-results.json
            container-sbom.json
          retention-days: 30
