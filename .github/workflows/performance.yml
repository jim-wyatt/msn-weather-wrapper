name: Performance Testing

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'api.py'
      - 'tests/**'
      - '.github/workflows/performance.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install locust

      - name: Start API server
        run: |
          gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 api:app --daemon
          sleep 5

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000/api/v1/health; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Create Locust test file
        run: |
          cat > locustfile.py << 'EOF'
          from locust import HttpUser, task, between
          import random

          cities = [
              ("New York", "USA"),
              ("Los Angeles", "USA"),
              ("Chicago", "USA"),
              ("Houston", "USA"),
              ("Phoenix", "USA"),
              ("Seattle", "USA"),
              ("London", "UK"),
              ("Tokyo", "Japan")
          ]

          class WeatherUser(HttpUser):
              wait_time = between(1, 3)

              @task(3)
              def get_weather(self):
                  city, country = random.choice(cities)
                  self.client.get(f"/api/v1/weather?city={city}&country={country}")

              @task(1)
              def health_check(self):
                  self.client.get("/api/v1/health")
          EOF

      - name: Run load test
        run: |
          locust -f locustfile.py \
            --host=http://localhost:5000 \
            --users 50 \
            --spawn-rate 10 \
            --run-time 2m \
            --headless \
            --html locust-report.html \
            --csv locust-results

      - name: Upload load test results
        uses: actions/upload-artifact@v5
        with:
          name: load-test-results
          path: |
            locust-report.html
            locust-results*.csv
          retention-days: 7

  benchmark:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-benchmark

      - name: Run benchmarks
        id: run_benchmarks
        run: |
          # Run benchmarks and check if any were found
          if pytest tests/ -v --benchmark-only --benchmark-json=benchmark.json 2>&1 | tee benchmark_output.log; then
            echo "has_benchmarks=true" >> $GITHUB_OUTPUT
          else
            # Check if no tests were collected (exit code 5) vs actual failure
            if grep -q "no tests ran" benchmark_output.log || grep -q "no benchmarks" benchmark_output.log; then
              echo "has_benchmarks=false" >> $GITHUB_OUTPUT
              echo '{"benchmarks": []}' > benchmark.json
            else
              echo "has_benchmarks=false" >> $GITHUB_OUTPUT
              echo '{"benchmarks": []}' > benchmark.json
            fi
          fi

      - name: Store benchmark result
        if: steps.run_benchmarks.outputs.has_benchmarks == 'true'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false

      - name: Upload benchmark results
        if: always() && steps.run_benchmarks.outputs.has_benchmarks == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: benchmark-results
          path: benchmark.json
          retention-days: 30
