name: Performance Testing

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'api.py'
      - 'tests/**'
      - '.github/workflows/performance.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install locust

      - name: Start API server
        run: |
          gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 api:app --daemon
          sleep 5

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000/api/health; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Create Locust test file
        run: |
          cat > locustfile.py << 'EOF'
          from locust import HttpUser, task, between
          import random

          cities = [
              "New York,NY,USA",
              "Los Angeles,CA,USA",
              "Chicago,IL,USA",
              "Houston,TX,USA",
              "Phoenix,AZ,USA"
          ]

          class WeatherUser(HttpUser):
              wait_time = between(1, 3)

              @task(3)
              def get_weather(self):
                  city = random.choice(cities)
                  self.client.get(f"/api/weather?location={city}")

              @task(1)
              def health_check(self):
                  self.client.get("/api/health")
          EOF

      - name: Run load test
        run: |
          locust -f locustfile.py \
            --host=http://localhost:5000 \
            --users 50 \
            --spawn-rate 10 \
            --run-time 2m \
            --headless \
            --html locust-report.html \
            --csv locust-results

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: |
            locust-report.html
            locust-results*.csv
          retention-days: 7

  benchmark:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-benchmark

      - name: Run benchmarks
        run: |
          pytest tests/ -v --benchmark-only --benchmark-json=benchmark.json || true

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json
          retention-days: 30
